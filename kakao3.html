<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  function solution(v) {
    var firstArr = [];
    var secondArr = [];
    var answer = [];
    for(var i = 0; i < v.length; i++) {
      firstArr.push(v[i][0]);
      secondArr.push(v[i][1]);
    };

    if(firstArr[0] === firstArr[1]) {
      answer.push(firstArr[2]);
    } else if(firstArr[0] === firstArr[2]) {
      answer.push(firstArr[1]);
    } else {
      answer.push(firstArr[0]);
    }

    if(secondArr[0] === secondArr[1]) {
      answer.push(secondArr[2]);
    } else if(secondArr[0] === secondArr[2]) {
      answer.push(secondArr[1]);
    } else {
      answer.push(secondArr[0]);
    }
    console.log(answer);
    return answer;
  }
  solution([[1, 4], [3, 4], [3, 10]]);
  </script>
</body>
</html>
