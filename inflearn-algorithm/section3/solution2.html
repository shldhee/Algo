  <body>
    <script>
      function solution(str) {
        let answer = true;
        const convertedStrToLowerCase = str.toLowerCase();
        const convertedStrToLowerCaseWithOnlyAlphabet =
          convertedStrToLowerCase.replace(/[^a-z]/g, "");
        if (
          convertedStrToLowerCaseWithOnlyAlphabet !==
          convertedStrToLowerCaseWithOnlyAlphabet.split("").reverse().join("")
        )
          answer = false;
        return answer;
      }
      let str = "found7, time: study; Yduts; emit1, 7Dnuof";
      console.log(solution(str));
    </script>
