<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = true;
        const convertedStrToLowercase = str.toLowerCase();
        const strLength = convertedStrToLowercase.length;
        const limitLength = Math.floor(convertedStrToLowercase.length / 2);

        for (let i = 0; i < limitLength; i++) {
          if (
            convertedStrToLowercase[i] !==
            convertedStrToLowercase[strLength - 1 - i]
          ) {
            answer = false;
          }
        }

        return answer;
      }
      let str = "gooG";
      // let str = "asdf";
      console.log(solution(str));
    </script>
  </body>
