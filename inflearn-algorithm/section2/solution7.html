  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        // 12시 3시 6시 9시
        // i row
        // j column
        const length = arr.length;
        let preRowArray = [-1, 0, 1, 0];
        let preColArray = [0, 1, 0, -1];
        let flag = 1;

        for (let i = 0; i < length; i++) {
          for (let j = 0; j < length; j++) {
            for (let k = 0; k < 4; k++) {
              let row = i + preRowArray[k];
              let col = j + preColArray[k];
              if (row >= 0 && row < length && col >= 0 && col < length) {
                if (arr[i][j] < arr[row][col]) {
                  flag = 0;
                  break;
                }
              }
            }
            answer += flag;
            flag = 1;
          }
        }

        return answer;
      }
      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
