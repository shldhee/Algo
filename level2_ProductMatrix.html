  <script type="text/javascript">
    /*
      행렬의 곱셈은, 곱하려는 두 행렬의 어떤 행과 열을 기준으로, 좌측의 행렬은 해당되는 행, 우측의 행렬은 해당되는 열을 순서대로 곱한 값을 더한 값이 들어갑니다. 행렬을 곱하기 위해선 좌측 행렬의 열의 개수와 우측 행렬의 행의 개수가 같아야 합니다. 곱할 수 있는 두 행렬 A,B가 주어질 때, 행렬을 곱한 값을 출력하는 productMatrix 함수를 완성해 보세요.
    */
    // debugger;
    function productMatrix(A, B) {
    	var answer = Array();

      var k = 0;
      // answer = A.map((a, i) => a.map((b,j) => b * B[j][i]))
      for (var k = 0; k < A[0].length; k++) {
        answer[k] = [];
        for(var i = 0; i < A[0].length; i++) {
          var result = 0;
          for(var j = 0; j < B.length; j++) {
            console.log(A[k][j],"A");
            console.log(B[j][i],"B");
            result += A[k][j] * B[j][i];
            answer[k][i] = result
            console.log(result);
            console.log(answer[k][i]);
            // answer[k][i] += A[k][j] * B[j][i];
            // console.log(answer[0][0]);
          }
        }
      }
      return answer;
    }


    // 아래는 테스트로 출력해 보기 위한 코드입니다.
    var a = [ [1,2],[4,5] ];
    var b = [ [1,2],[4,5] ];
    console.log("결과 : " + productMatrix(a, b));
