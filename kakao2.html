<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script type="text/javascript">
  function solution(arr) {
      var answer = true;
      var b = arr.sort(( a, b ) => a - b);
      var bl = b.length;
      for(i = 1; i <= bl; i++) {
        i !== b[i-1] ? answer = false : answer = true;
      }
      return answer;
  }
  solution([4,1,3,2]);
  solution([4,1,3]);
  </script>
</body>
