	<script>
		function nextBigNumber(n) {
			let answer = 0;
		  let count = 0;
		  n.toString(2).split("").find(v => {if(v==="1") count++; });
		  while(n++) {
		    let newCnt = 0;
		    n.toString(2).split("").find(v => {if(v==="1") newCnt++; });
		    if(newCnt === count) break;
		  }
			return n;
		}
