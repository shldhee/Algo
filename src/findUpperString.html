<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function solution(string) {
        let answer = 0

        for (let i of string) {
          // console.log(i)
          // x===x.toUpperCase()
          if (i.charCodeAt() >= 65 && i.charCodeAt() <= 90) answer++
        }

        // 대문자 65(A) ~ 90(Z)
        // 소문자 97(a) ~ 122(z)

        // 'A'.charCodeAt()
        // 'Z'.charCodeAt()

        return answer
      }

      console.log(solution('KoreaTimeGood'))
    </script>
  </body>
</html>
