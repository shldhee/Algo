      function findOdd(arr) {
        const findOddArray = {};
        let i = 0;
        while (i < arr.length) {
          if (!findOddArray[arr[i]]) {
            findOddArray[arr[i]] = 1;
          } else {
            findOddArray[arr[i]] = findOddArray[arr[i]] - 1;
          }
          i++;
        }

        return Object.keys(findOddArray).filter(
          (i) => findOddArray[i] === 1
        )[0];
      }

      console.log(
        findOdd([20, 1, -1, 2, -2, 3, 3, 5, 5, 1, 2, 4, 20, 4, -1, -2, 5])
      );
      console.log(findOdd([1, 1, 2, -2, 5, 2, 4, 4, -1, -2, 5]));
