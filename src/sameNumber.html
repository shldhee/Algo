    <script>
      function solution(arr) {
        let answer = [];
        // for (let i of arr) {
        //   if (i === arr[i + 1]) {
        //     if (index === 0) {
        //       answer.push(i);
        //     } else {
        //       if (arr[i - 1] === i) {
        //         answer.push(i);
        //       }
        //     }
        //   }
        // }
        // forEach
        // reduce
        answer = arr.reduce((acc, cur, index) => {
          if (cur === arr[index + 1]) {
            if (index === 0) {
              acc.push(cur);
            } else {
              if (arr[index - 1] === cur) return acc;
              acc.push(cur);
            }
          }
          return acc;
        }, []);
        return answer;
      }

      // 연속된 숫자 뽑기로 암
      console.log(solution([1, 1, 2, 2, 3, 3])); // [1,2,3]
      console.log(solution([1, 1, 3, 3, 0, 1, 1])); // [4,3]
      console.log(solution([4, 4, 4, 2, 3, 3])); // [4,3]
    </script>
