  <body>
    <script>
      function findSort(s) {
        const wordArr = s.split(" ");
        let min = wordArr[0].length;

        while (wordArr.length > 0) {
          if (wordArr[0].length < min) {
            min = wordArr[0].length;
          }
          wordArr.shift();
        }

        return min;
      }

      console.log(
        findSort("bitcoin take over the world maybe who knows perhaps")
      );
    </script>
