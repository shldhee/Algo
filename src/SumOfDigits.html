  <body>
    <script>
      function digital_root(n) {
        // 재귀 함수 사용
        // 문자 length split 나누기
        const arr = String(n).split("");

        console.log(`arr : ${arr}`);
        let sum = 0;

        function sumR(arr) {
          console.log(arr);
          if (arr.length === 1) {
            return arr[0];
          }

          for (var i of arr) {
            sum += +i;
          }
          console.log(`sum : ${sum}`);
          return sumR(String(sum).split(""));
        }

        return sumR(arr);
      }

      console.log(digital_root(942));
    </script>
  </body>
