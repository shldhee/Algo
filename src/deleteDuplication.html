  <body>
    <script>
      function solution(arr) {
        let answer = []
        for (let i of arr) {
          if (answer.indexOf(i) === -1) {
            answer.push(i)
          }
        }
        return answer
      }

      console.log(solution(['good', 'item', 'good', 'item', 'student'])) //['good','item','student'])
    </script>
