  <body>
    <script>
      function findNextSquare(num) {
        const sqrt = Math.sqrt(num);
        if (sqrt - parseInt(sqrt) === 0) {
          console.log("제곱수");
          return (sqrt + 1) * (sqrt + 1);
        } else {
          return -1;
        }
      }

      console.log(findNextSquare(121));
    </script>
