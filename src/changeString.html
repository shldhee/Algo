<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function solution(string) {
        let answer = ''
        for (let i of string) {
          // 대문자일 경우 소문자로 변환
          if (i === i.toUpperCase()) {
            answer += i.toLowerCase()
          } else {
            // 소문자일 경우 대문자로 변환
            answer += i.toUpperCase()
          }
        }
        return answer
      }

      console.log(solution('StuDY'))
    </script>
  </body>
</html>
