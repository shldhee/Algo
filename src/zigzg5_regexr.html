  <script type="text/javascript">
  /*
    *** 다음 문제를 풀기 위한 프로그램을 이력서에 첨부해주세요. 외부 라이브러리 사용 가능하고, 두가지 언어 이상으로 작성하거나 비주류 언어 사용시 가산점이 있습니다 ***
    주어진 문자열에서 홀수인 숫자들의 제곱의 합을 출력한다.
    예) "ab2v9bc13j5jf4jv21" -> 9^2 + 13^2 + 5^2 + 21^2 = 716
  */

  function squareSum(string) {
		const re = /[0-9]+/g;
		let str = "ab2v9bc13j5jf4jv21",
	  	 	matches = str.match(re),
		 		anwserArray = matches.slice();

    anwserArray = anwserArray.filter( v => v%2 !== 0) // 짝수 추출
                             .map( v => v*v ) // 제곱 Math.pow(v,2);
                             .reduce( (p, c) => p+c); // 제곱한 요소들 모두 더함
    return anwserArray;
  }

  let str = "ab2v9bc13j5jf4jv21";

  squareSum(str);
  </script>
