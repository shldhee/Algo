<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function solution(number, arr) {
        let answer = 0
        for (const i of arr) {
          if (number === i % 10) {
            answer++
          }
        }
        return answer
      }

      console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]))
      console.log(solution(0, [12, 20, 54, 30, 87, 91, 30]))
    </script>
  </body>
</html>
