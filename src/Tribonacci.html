  <body>
    <script>
      function tribonacci(arr, num) {
        if (num === 0) return [];
        if (num <= 3) {
          return arr.slice(0, num);
        }

        let count = 3;
        arr[3] = arr[0] + arr[1] + arr[2];
        while (count <= num) {
          arr[count + 1] = arr[count - 2] + arr[count - 1] + arr[count];
          count++;
        }

        // arr[0] + arr[1] + arr[2] -> arr[3]
        // arr[1] + arr[2] + arr[3] -> arr[4]
        // arr[2] + arr[3] + arr[4] -> arr[5]
        console.log(arr.slice(0, num));
        return arr.slice(0, num);
      }
      console.log(`tribonacci([0, 0, 1], 0 : ${tribonacci([0, 0, 1], 0)}`);
      console.log(`tribonacci([1, 1, 1], 1 : ${tribonacci([1, 1, 1], 1)}`);
      console.log(`tribonacci([0, 1, 1], 5 : ${tribonacci([0, 1, 1], 5)}`);
